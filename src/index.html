<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Virtual Keyboard</title>
</head>

<body>
    <section>
        <div class="keyboard">
            <div class="key-line line-1">
                <div class="key">–Å</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="key">-</div>
                <div class="key">+</div>
                <div class="key key-long">Backcpace</div>
            </div>
            <div class="key-line line-2">
                <div class="key key-long">1</div>
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
                <div class="key">[</div>
                <div class="key">]</div>
                <div class="key">\</div>
                <div class="key key-long">DEL</div>
            </div>
            <div class="key-line line-3">
                <div class="key key-long">1</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">10</div>
                <div class="key">11</div>
                <div class="key">12</div>
                <div class="key key-long">/</div>
            </div>
            <div class="key-line line-4">
                <div class="key key-long">Shift</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">10</div>
                <div class="key ">UP</div>
                <div class="key key-long">Shift</div>
            </div>
            <div class="key-line line-5">
                <div class="key">ctr</div>
                <div class="key">Win</div>
                <div class="key ">Alt</div>
                <div class="key key-long">SPACE</div>
                <div class="key ">1</div>
                <div class="key">L</div>
                <div class="key">DOWN</div>
                <div class="key">R</div>
                <div class="key key-long-fixed">5</div>
            </div>
        </div>

    </section>
    <p class="text"></p>
</body>

</html>
